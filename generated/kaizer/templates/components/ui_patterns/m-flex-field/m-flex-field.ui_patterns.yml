m_flex_field:
  use: '@component/m-flex-field/m-flex-field.html.twig'
  label: Molecule / Flex field
  fields:
    label:
      label: Label
    items:
      label: Items
  # Uncomment settings if your component should have settings
  settings:
    type:
      type: select
      label: Type of flex for items
      options:
        default: Default (items are always inline)
        h-flex--type-1: Vertical flex on mobile and tablet - inline on desktop
        h-flex--type-2: Fullwidth on mobile - 17rem maximum width for every item on tablet and desktop - horizontally centered
    gap:
      type: select
      label: Gap between items
      options:
        default: Default (no gap)
        h-flex--gap-1: 4px on mobile tablet and desktop
        h-flex--gap-2: 8px on mobile tablet and desktop
        h-flex--gap-3: 12px on mobile and tablet - 40px horizontal gap on desktop and 12px of vertical
        h-flex--gap-4: 32px gap on mobile and tablet - 60px on desktop
    internal_gap:
      type: select
      label: Gap between label and items
      options:
        default: Default
        m-flex-field--internal-gap-1: 12px gap on mobile and tablet - 4px gap on desktop
    no_item_wrapper:
      type: boolean
      label: No items wrappers
    inline_label:
      type: boolean
      label: Inline label with items
    label_override:
      type: textfield
      label: Override label
    label_type:
      type: select
      label: Choose a type of label
      options:
        default: Default
        a-text--x-large: X Large
        a-text--header-1: Header 1
        a-text--header-2: Header 2
        a-text--header-3: Header 3
        a-text--header-3-cap-bold: Heading 3 Cap Bold
        a-text--header-4: Header 4
        a-text--body-1-book: Body 1 Book
        a-text--body-1-book-italic: Body 1 Book Italic
        a-text--body-1-book-uppercase: Body 1 Book Uppercase
        a-text--body-1-demi: Body 1 Demi
        a-text--body-1-demi-uppercase: Body 1 Demi Uppercase
        a-text--body-2-book: Body 2 Book
        a-text--body-2-medium: Body 2 Medium
        a-text--button: Button
    label_tag:
      type: select
      label: Choose element tag for label
      options:
        div: div
        h1: h1
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6
    label_thick_underline:
      type: boolean
      label: Add thick underline for label
    container:
      type: boolean
      label: Apply container
    width:
      type: select
      label: Container width
      options:
        default: Auto width (Default)
        h-container--w-1: 1270px width
    background_color:
      type: select
      label: Container background color
      options:
        default: No background (Default)
        h-container--bc-1: Grey Black
        h-container--bc-2: Yellow Primary
    horizontal_padding:
      type: select
      label: Container horizontal padding
      options:
        default: No padding
        h-container--hp-1: No padding on mobile - 24px on tablet - 48px on desktop
        h-container--hp-2: 16px on mobile - 24px on tablet - 48px on desktop
    vertical_padding:
      type: select
      label: Container vertical padding
      options:
        default: No padding
        h-container--vp-1: 24px on mobile - 32px on tablet - 40px on desktop
        h-container--vp-2: 32px on mobile and tablet - 40px on desktop
        h-container--vp-3: 32px on mobile and tablet - 64px on desktop
    horizontal_margin:
      type: select
      label: Container horizontal margin
      options:
        default: No margin
        h-container--hm-1: No margin on mobile - 24px on tablet - 48px on desktop
        h-container--hm-2: 16px on mobile - 24px on tablet - 48px on desktop
    vertical_margin:
      type: select
      label: Container vertical margin
      options:
        default: No margin
        h-container--vm-1: 24px on mobile - 32px on tablet - 40px on desktop
        h-container--vm-2: 32px on mobile and tablet - 40px on desktop
        h-container--vm-3: 32px on mobile and tablet - 64px on desktop
    extra_classes:
      type: textfield
      label: Add extra CSS classes for molecule flex field separated by spaces.
  # Uncomment libraries if your component should have own library declaration
  libraries:
    - m-flex-field:
        css:
          component:
            m-flex-field.css: {}
        #        js:
        #          m-flex-field.js: {}
        dependencies:
          - farecla_theme/h-flex
