m_icon_text_field:
  use: '@component/m-icon-text-field/m-icon-text-field.html.twig'
  label: Molecule / Icon text field
  fields:
    item:
      label: Item content
    item_href:
      label: Item href
  # Uncomment settings if your component should have settings
  settings:
    icon:
      type: select
      label: Icon name
      options:
        close: Close
        description: Description
        done: Done
        download: Download
        filter: Filter
        language: Language
        mail: Mail
        menu: Menu
        pin: Pin
        search: Search
        shopping-cart: Shopping cart
        throbber-circle: Throbber circle
        turn-phone: Turn phone
        warning: Warning
    item_type:
      type: select
      label: Choose a type of item
      options:
        default: Default
        a-text--x-large: X Large
        a-text--header-1: Header 1
        a-text--header-2: Header 2
        a-text--header-3: Header 3
        a-text--header-3-cap-bold: Heading 3 Cap Bold
        a-text--header-4: Header 4
        a-text--body-1-book: Body 1 Book
        a-text--body-1-book-italic: Body 1 Book Italic
        a-text--body-1-book-uppercase: Body 1 Book Uppercase
        a-text--body-1-demi: Body 1 Demi
        a-text--body-1-demi-uppercase: Body 1 Demi Uppercase
        a-text--body-2-book: Body 2 Book
        a-text--body-2-medium: Body 2 Medium
        a-text--button: Button
    cta_attributes:
      type: attributes
      label: Item attributes
    extra_classes:
      type: textfield
      label: Add extra CSS classes for molecule icon text field separated by spaces.
  # Uncomment libraries if your component should have own library declaration
  libraries:
    - m-icon-text-field:
        css:
          component:
            m-icon-text-field.css: {}
#        js:
#          m-icon-text-field.js: {}
