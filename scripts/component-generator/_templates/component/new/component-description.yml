---
to: <%= h.src() %>/templates/patterns/<%= h.changeCase.lower(h.inflection.pluralize(component_type)) %>/<%= h.changeCase.lower(h.inflection.dasherize(name)) %>/<%= h.changeCase.lower(component_type).charAt(0) %>-<%= h.changeCase.lower(h.inflection.dasherize(name)) %>.<% if (connection_way === 'UI Patterns') { %>ui_patterns<% } else if (connection_way === 'Base hook') { %>base_hook<% } else { %>component<% } %>.yml
---
<%= h.changeCase.lower(component_type).charAt(0) %>_<%= h.changeCase.snakeCase(h.inflection.dasherize(name)) %>:
<% if (connection_way === 'Base hook') { -%>
  hook: hook name
  base hook: base hook name
<% } -%>
  use: '@<%= h.changeCase.lower(component_type) %>s/<%= h.changeCase.lower(h.inflection.dasherize(name)) %>/<%= h.changeCase.lower(component_type).charAt(0) %>-<%= h.changeCase.lower(h.inflection.dasherize(name)) %>.html.twig'
  label: <%= component_type %> / <%= h.changeCase.sentenceCase(name) %>
  fields:
