---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/<%= h.changeCase.lower(name) %>.libraries.yml
---
base:
  css:
    theme:
      color/colors.css: {}
    base:
      css/styles.css: {}
  js:
    templates/components/storybook/h-root-variables/h-root-variables.js: {}
  dependencies:
    - core/drupal
    - core/once
    - <%= h.changeCase.lower(name) %>/a-text
    - <%= h.changeCase.lower(name) %>/a-icon
    - <%= h.changeCase.lower(name) %>/a-button
    - <%= h.changeCase.lower(name) %>/h-container

a-throbber:
  css:
    component:
      templates/components/storybook/a-throbber/a-throbber.css: {}
  js:
    js/ajax-throbber.js: {}

h-wrapper-as-link:
  css:
    component:
      templates/components/storybook/h-wrapper-as-link/h-wrapper-as-link.css: {}
  js:
    templates/components/storybook/h-wrapper-as-link/h-wrapper-as-link.js: {}

o-dialog:
  css:
    component:
      templates/components/storybook/o-dialog/o-dialog.css: {}

color.preview:
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color

toolbar:
  css:
    component:
      css/toolbar.css: {}
