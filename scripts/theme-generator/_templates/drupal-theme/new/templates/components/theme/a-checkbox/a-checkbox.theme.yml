---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/templates/components/theme/a-checkbox/a-checkbox.theme.yml
---
a_checkbox:
  use: '@component/a-checkbox/a-checkbox.html.twig'
  label: Atoms / Checkbox
  hook theme: 'input__checkbox'
  base hook: 'input'
  settings:
    disabled:
      type: boolean
      label: 'Disabled'
    checked:
      type: boolean
      label: 'Checked'
    error:
      type: boolean
      label: 'Error'
    ajax:
      type: boolean
      label: 'Ajax'
  libraries:
    - a-checkbox:
        css:
          component:
            a-checkbox.css: {}
