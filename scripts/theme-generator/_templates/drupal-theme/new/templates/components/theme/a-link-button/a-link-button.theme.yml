---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/templates/components/theme/a-link-button/a-link-button.theme.yml
---
a_link_button:
  use: '@component/a-link-button/a-link-button.html.twig'
  label: Atoms / Link button
  hook theme: 'a_link_button'
  fields:
    content:
      type: text
      label: Text content
    href:
      type: string
      label: Link href
  settings:
    type:
      type: select
      label: Type
      default_value: default
      options:
        default: Default
        second: Second
    leading_icon:
      type: select
      label: Leading icon name
      default_value: default
      options:
        default: No icon
        add: Add
        checkbox-empty: Checkbox empty
        checkbox-filled: Checkbox filled
        chevron: Chevron
        radio-empty: Radio empty
        radio-filled: Radio filled
        remove: Remove
        search: Search
        throbber-circle: Throbber circle
    trailing_icon:
      type: select
      label: Trailing icon name
      default_value: default
      options:
        default: No icon
        add: Add
        checkbox-empty: Checkbox empty
        checkbox-filled: Checkbox filled
        chevron: Chevron
        radio-empty: Radio empty
        radio-filled: Radio filled
        remove: Remove
        search: Search
        throbber-circle: Throbber circle
